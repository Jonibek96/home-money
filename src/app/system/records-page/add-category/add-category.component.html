<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group"
           [ngClass]="{'has-error':name.invalid && name.touched}"
      >
        <label class="control-label" for="category-name">Введите название</label>
        <input
          type="text"
          id="category-name"
          class="form-control"
          required
          #name="ngModel"
          name="name"
          ngModel
        >
        <span
          class="form-help-text"
          *ngIf="name.invalid && name.touched"
        >
           Название категория не может быть пустым.
        </span>
      </div>
      <div class="form-group"
        [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="category-value">Введите лимит</label>
        <input
          type="number"
          [ngModel]="1"
          id="category-value"
          class="form-control"
          ngModel
          name="capacity"
          #capacity="ngModel"
          required
          min="1"
        >
        <span
          *ngIf="capacity.invalid && capacity.touched"
          class="form-help-text"
        >
          Валидация нет ошибки
        </span>
      </div>
      <button
        type="submit"
        class="btn btn-primary" [disabled]="form.invalid">Добавить</button>
    </form>
  </div>
</div>
