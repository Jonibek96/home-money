
  <div class="title-block">
    <h3 class="title pull-left">
      Страница истории <span class="sparkline bar"></span>
    </h3>
    <div class="pull-right">
      <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
        <i class="fa fa-filter"></i>
      </button>
    </div>
  </div>
  <div class="text-center" *ngIf="!isLoaded"><app-loader></app-loader></div>
  <div *ngIf="isLoaded">
    <app-history-card [data]="chartData"></app-history-card>

    <app-history-events
      [categories]="categories"
      [events]="filteredEvents">
    </app-history-events>
      <div *ngIf="isFilterVisible">
        <app-history-filter
        (onFilterApplay)="onFilterApplay($event)"
        (onFilterCancel)="onFilterCancel()"
        [categories]="categories"
        ></app-history-filter>
      </div>
  </div>
